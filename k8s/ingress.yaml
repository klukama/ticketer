apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: ticketer
  namespace: ticketer
  labels:
    app: ticketer
  annotations:
    # Nginx ingress annotations (adjust based on your ingress controller)
    nginx.ingress.kubernetes.io/ssl-redirect: "true"
    nginx.ingress.kubernetes.io/force-ssl-redirect: "true"
    # cert-manager.io/cluster-issuer: "letsencrypt-prod"  # Uncomment if using cert-manager
spec:
  ingressClassName: nginx  # Change to your ingress class
  rules:
  - host: ticketer.yourdomain.com  # REPLACE with your actual domain
    http:
      paths:
      - path: /
        pathType: Prefix
        backend:
          service:
            name: ticketer
            port:
              number: 80
  # Uncomment for TLS/HTTPS
  # tls:
  # - hosts:
  #   - ticketer.yourdomain.com
  #   secretName: ticketer-tls
