apiVersion: kustomize.config.k8s.io/v1beta1
kind: Kustomization

namespace: ticketer

resources:
  - namespace.yaml
  - configmap.yaml
  # - secret.yaml  # Uncomment after creating from template
  - deployment.yaml
  - service.yaml
  - ingress.yaml
  - hpa.yaml

labels:
  - pairs:
      app: ticketer
      managed-by: kustomize

images:
  - name: ticketer
    newName: your-registry/ticketer  # Update with your image registry
    newTag: latest  # Update with your version tag
