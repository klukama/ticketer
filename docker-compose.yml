version: '3.8'

services:
  ticketer:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: ticketer-app
    ports:
      - "3000:3000"
    environment:
      - NODE_ENV=production
      - DATABASE_URL=file:./prisma/dev.db
    volumes:
      # Mount the entire prisma directory to persist database and related files
      - ./prisma:/app/prisma
    restart: unless-stopped
    healthcheck:
      test: ["CMD-SHELL", "node -e \"require('http').get('http://localhost:3000', (r) => process.exit(r.statusCode === 200 ? 0 : 1))\""]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s
